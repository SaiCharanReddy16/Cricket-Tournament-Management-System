<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>

		
		<div style="clear:both">
	<h1>Team List</h1>
	<main>
  <div th:replace="newTeam.html :: div"></div> 
<div th:text="${team?.captain}"></div>
		
		<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Captain</th>
        <th>Coach</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="team : ${teams}">
        <td th:text="${team.name}"></td>
        
        <td th:text="${team?.captain?.name}"></td>
        
        <td th:text="${team?.coach?.name}"></td>
        <td ><a class="btn btn-primary" th:href="@{'/editTeamForm?id=' + ${team.id}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/removeTeamForm?id=' + ${team.id}}">Remove</a>
        
        <a class="btn btn-primary" th:href="@{'/newPlayer?teamId=' + ${team.id}}">Create / Manage Players</a>
        
        <a class="btn btn-primary" th:href="@{'/manageCoach?teamId=' + ${team.id}}">Create / Manage Coach</a>
        
        </td>
    
    </tr>
    </tbody>
</table>
</main>
</div>
</body>
	
	
</html>
