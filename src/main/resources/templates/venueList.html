<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>

		
		<div style="clear:both">
	<h1>Venue List</h1>
	<main>
 <div th:replace="newVenue.html :: div"></div> 	
		<table class="table">
    <thead>
    <tr>
        <th>Venue Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>        
        <th>Country</th>        
        <th>Action</th>  
    </tr>
    </thead>
    <tbody>

    <tr th:each="venue : ${venues}">
        <td th:text="${venue.name}"></td>
        <td th:text="${venue.address}"></td>
        <td th:text="${venue.city}"></td>
        <td th:text="${venue.state}"></td>
        <td th:text="${venue.country}"></td>
        
        <td ><a class="btn btn-primary" th:href="@{'/editVenueForm?id=' + ${venue.id}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/removeVenueForm?id=' + ${venue.id}}">Remove</a></td>
    </tr>
    </tbody>
</table>	
</main>
		</div>
	</body>
	
</html>
