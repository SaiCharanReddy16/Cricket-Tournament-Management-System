<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
    main {
      max-width: 800px;
      margin: 0 auto;
    }

    form {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
    }

    button[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
	<div th:replace="common/header.html :: header"></div>
</header>

<main>
	<div class="container">
		<form th:action="@{/createTeam}" method="post">
			<div class="mb-3">
				<label for="teamName" class="form-label">Team Name</label>
				<input type="text" class="form-control" id="teamName" name="name" required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-yYpyh1z7KgoYzwtCJ7VZls2LJUB7VUeD14wM7VThiH6oSZl//YkY0jK1cW51XZJz" crossorigin="anonymous">
</script>
</body>

</html>
