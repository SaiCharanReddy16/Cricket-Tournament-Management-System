<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>

		
		<div style="clear:both">
	<h1>User List</h1>
	<main>

		<div>
				
 <div th:replace="newTournamentOrganizer.html :: div"></div>
		<table class="table">
    <thead>
    <tr>
        <th>Organizer Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="organizer : ${organizers}">
        <td th:text="${organizer.name}"></td>
        <td th:text="${organizer.email}"></td>
        <td th:text="${organizer.phone}"></td></td>
        
        <td><a th:href="@{'/editOrganizerForm?id='+ ${organizer.id}}"class='btn btn-primary' >edit </a></td>
    </tr>
    </tbody>
</table>
			
			
		</div>
		
		
</main>		
		
	</body>
	
</html>
