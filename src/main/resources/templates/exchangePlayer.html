<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            margin-bottom: 30px;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        select.form-select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        button[type="submit"] {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0069d9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
	
	<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
	</header>
	<main>
	<div>

	<form th:action = "@{/exchangePlayer}" method="post">
		
		<input type="hidden" name="id" th:value="${player.id}"/>
		
		<div>
		<label>player First Name</label>
		<input type="text"  name="firstName" th:value="${player.firstName}"/>
		</div>
		<div>
		<label>player Last Name</label>
		<input type="text" name="lastName" th:value="${player.lastName}"/>
		</div>
		
		
		<div>
		<label>Jersey Number</label>
		<input type="text" name="jerseyNumber" th:value="${player.jerseyNumber}"/>
		</div>
		
		
		<div>
		<label>Position</label>
		<input type="text" name="position"  th:value="${player.position}"/>
		</div>
		<div>
		<label>Country</label>
		<input type="text" name="country"  th:value="${player.country}"/>
		</div>
		<div>
		<label>Current Team</label>
		<input type="text" name="currentTeam"  th:value="${player.team.name}"/>
		<input type="hidden" name="currentTeamId"  th:value="${player.team.id}"/>
		
		</div>
		<div>
		<label for="sel1" class="form-label">Select list (select one):</label>
    	<select class="form-select" name="newTeamId" >
			
      		<option th:each="team : ${teamList}" th:value="${team.id}" th:text="${team.name}"/>
    	</select>
    
		</div>


		<button type="submit" >Submit</button>
		
	</form>

</div>
	
<div>
	<h1>Obtained Players List</h1>
 <div th:replace="playerList :: main"></div> 
	
	
</div>
	</main>
</body>
</html>
