<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="mb-3">
	<div th:replace="common/header.html :: header"></div>
</header>

<main class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6">
			<form th:action = "@{/createNewTournament}" method="post" class="card">
				<h2 class="card-header">Create New Tournament</h2>
				<div class="card-body">
					<div class="mb-3">
						<label for="name" class="form-label">Tournament Name</label>
						<input type="text" name="name" class="form-control"/>
					</div>
					<div class="mb-3">
						<label for="location" class="form-label">Tournament Location</label>
						<input type="text" name="location" class="form-control"/>
					</div>
					<div class="mb-3">
						<label for="tStartDate" class="form-label">Start Date</label>
						<input type="text" name="tStartDate" class="form-control"/>
					</div>
					<div class="mb-3">
						<label for="tEndDate" class="form-label">End Date</label>
						<input type="text" name="tEndDate" class="form-control"/>
					</div>
					<div class="mb-3">
						<label for="organizerName" class="form-label">Organizer</label>
						<input type="text" name="organizerName" class="form-control"/>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</main>

</body>
</html>
