<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
	<div th:replace="common/header.html :: header"></div>
</header>
<main class="container mt-4">
	<h1>New Player</h1>
	<form th:action="@{/createPlayer}" method="post">
		<div class="mb-3">
			<label class="form-label">Player First Name</label>
			<input class="form-control" type="text" name="firstName">
		</div>
		<div class="mb-3">
			<label class="form-label">Player Last Name</label>
			<input class="form-control" type="text" name="lastName">
		</div>
		<div class="mb-3">
			<label class="form-label">Jersey Number</label>
			<input class="form-control" type="text" name="jerseyNumber">
		</div>
		<div class="mb-3">
			<label class="form-label">Position</label>
			<input class="form-control" type="text" name="position">
		</div>
		<div class="mb-3">
			<label class="form-label">Country</label>
			<input class="form-control" type="text" name="country">
		</div>
		<div class="mb-3">
			<label for="sel1" class="form-label">Team</label>
			<select class="form-select" name="teamId">
				<option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Create new Player</button>
	</form>
</main>
</body>
</html>
