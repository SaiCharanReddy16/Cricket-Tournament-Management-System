<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="container-fluid bg-light py-3">
	<div class="container">
		<!-- Navbar, logo, etc. goes here -->
		<div th:replace="common/header.html :: header"></div>
	</div>
</header>

<main class="container py-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<h1 class="text-center mb-4">Create New User</h1>
			<form th:action="@{/createNewUser}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">User Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">User Email Address</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">User Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>

				<div class="mb-3">
					<label class="form-label">User Role</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="roleName" id="adminRole" value="ADMIN" required>
						<label class="form-check-label" for="adminRole">Admin</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="roleName" id="userRole" value="USER" required>
						<label class="form-check-label" for="userRole">User</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</main>

</body>
</html>
