<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>
	<main>
	<div>

	<form class="form-horizontal" th:action = "@{/updatePlayer}" method="post">
		
		<input type="hidden" name="id"     th:value="${player.id}" />
		
		
		<div class="mb-3">
		<label class="form-label">First Name</label>
		<input class="form-control" type="text" name="name"  th:value="${player.firstName}" />
		</div>
		
		
		<div class="mb-3">
			
		<label class="form-label">Last Name</label>
		<input class="form-control" type="text" name="email"  th:value="${player.lastName}"/>
		</div>
		<div class="mb-3">
			
		<label class="form-label">Jursey Number</label>
		<input class="form-control" type="text" name="jerseyNumber"  th:value="${player.jerseyNumber}"/>
		</div>
		<div class="mb-3">
			
		<label class="form-label">country</label>
		<input class="form-control" type="text" name="country"  th:value="${player.country}"/>
		</div>
		<div class="mb-3">
			
		<label class="form-label">position</label>
		<input class="form-control" type="text" name="position"  th:value="${player.position}"/>
		</div>
		
		
		<div class="mb-3">
			
		<button class="btn btn-danger"type="submit" >Update</button>
		</div>
	</form>

</div>
</main>
</body>
</html>
