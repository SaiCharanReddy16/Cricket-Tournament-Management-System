<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/userHeader.html :: header"></div> 
		</header>
			<div class="list-wrapper">
			<h1>Player List</h1>	
 <main>	

		<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        
        <th>Jersey Number</th>
        <th>Team</th>
        
        <th>Country</th>
        
        <th>Position</th>
        
        
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.firstName+ ' '+player.lastName}"></td>
        <td th:text="${player.jerseyNumber}"></td>
        
        <td th:text="${player.team.name}"></td>
        <td th:text="${player.country}"></td>
        <td th:text="${player.position}"></td>
      
      
    </tr>
    </tbody>
</table>
			
		</main>
			
		</div>
	
		
	</body>
	
</html>
