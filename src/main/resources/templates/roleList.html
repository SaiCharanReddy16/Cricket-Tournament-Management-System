<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

			color :rgb(255, 255, 255);

	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>
			<div class="list-wrapper">
			<h1>Role List</h1>	
 <main>	
	 
		<table class="table">
    <thead>
    <tr>
        <th>ROLE</th>
        
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.name}"></td>
        
        <td ><a class="btn btn-primary" th:href="@{'/editRoleForm?id=' + ${role.id}}">Edit</a>

            <!--   <a class="btn btn-danger" th:href="@{'/removeRoleForm?id=' + ${role.id}}">Remove</a> -->
      
        </td>
    </tr>
    </tbody>
</table>
			
		</main>
			
		</div>
	
		
	</body>
	
</html>
