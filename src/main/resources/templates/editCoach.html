<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div>

	<form th:action = "@{/updateCoach}" method="post">
		
		<input type="hidden" name="id"     th:value="${coach.id}" />
		
		<div>
		<label>Coach Name</label>
		<input type="text" name="name"  th:value="${coach.name}" />
		</div>
		
		
		<div>
		<label>Email</label>
		<input type="text" name="email"  th:value="${coach.email}"/>
		</div>
		
		
		<div>
		<label>Phone</label>
		<input type="text" name="phone"  th:value="${coach.phone}"/>
		</div>
		<button type="submit" >Submit</button>
		
	</form>


</div>
</body>
</html>
