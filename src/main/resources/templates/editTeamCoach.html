<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            margin-bottom: 30px;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<header>
	<div th:replace="common/header.html :: header"></div>
</header>
<main>
	<div>
		<form th:action="@{/updateTeamCoach}" method="post">
			<h1 th:text="'Current Coach for '+${team?.name}+' is '+${team?.coach?.name}"></h1>
			<input type="hidden" name="teamId" th:value="${team?.id}" />
			<div class="mb-3">
				<label class="form-label">Select New Coach</label>
				<select class="form-select" name="coachId">
					<option th:each="coach : ${coaches}" th:value="${coach.id}" th:text="${coach.name}"/>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</main>
</body>
</html>
