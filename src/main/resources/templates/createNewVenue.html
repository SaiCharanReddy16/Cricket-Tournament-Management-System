<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="container-fluid bg-light py-3">
	<div class="container">
		<!-- Navbar, logo, etc. goes here -->
		<div th:replace="common/header.html :: header"></div>
	</div>
</header>

<main class="container py-5">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<h1 class="text-center mb-4">Create New Venue</h1>
			<form th:action="@{/createNewVenue}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Venue Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>

				<div class="mb-3">
					<label for="address" class="form-label">Venue Address</label>
					<input type="text" class="form-control" id="address" name="address" required>
				</div>

				<div class="mb-3">
					<label for="city" class="form-label">Venue City</label>
					<input type="text" class="form-control" id="city" name="city" required>
				</div>

				<div class="mb-3">
					<label for="state" class="form-label">Venue State</label>
					<input type="text" class="form-control" id="state" name="state" required>
				</div>

				<div class="mb-3">
					<label for="country" class="form-label">Venue Country</label>
					<input type="text" class="form-control" id="country" name="country" required>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</main>

</body>
</html>
