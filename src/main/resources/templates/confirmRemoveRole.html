<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Role Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>
	<main>
	<div>

	<form th:action = "@{/removeRole}" method="post">
		<h1 >CONFIRM REMOVE ACTION </h1>
		<input type="hidden" name="id"     th:value="${role.id}" />
		
		<div>
		<span class="label label-info">Role Name : </span>
		<label  th:text="${role.name}" />
		</div>

		<div>
			<span class="label label-info">Email : </span>
			<label th:text="${role.email}"></label>
		</div>

		
		
		
		<button type="submit" class = "btn btn-danger form-control">Proceed To Remove</button>
		
	</form>


</div>
</main>
</body>
</html>
