<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>
			<div class="list-wrapper">
			<h1>Coach List</h1>	
 <main>	
 <div th:replace="newCoach.html :: div"></div> 	
		<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="coach : ${coaches}">
        <td th:text="${coach.name}"></td>
        <td th:text="${coach.email}"></td>
        <td th:text="${coach.phone}"></td>
        <td ><a class="btn btn-primary" th:href="@{'/editCoachForm?id=' + ${coach.id}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/removeCoachForm?id=' + ${coach.id}}">Remove</a></td>
    </tr>
    </tbody>
</table>
			
		</main>
			
		</div>
	
		
	</body>
	
</html>
