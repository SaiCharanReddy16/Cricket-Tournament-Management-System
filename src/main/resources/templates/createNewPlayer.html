<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	
	<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
	</header>
	<main>
	<div>
<h1>New Player</h1>
	<form th:action = "@{/createPlayer}" method="post">
		
		<input class='form-control' type="hidden" name="teamId" th:value="${teamId}"/>
		
		<div>
		<label class='form-label'> player First Name</label>
		<input class='form-control' type="text" name="firstName"/>
		</div>
		<div>
		<label class='form-label'> player Last Name</label>
		<input class='form-control' type="text" name="lastName"/>
		</div>
		
		
		<div>
		<label class='form-label'> Jersey Number</label>
		<input class='form-control' type="text" name="jerseyNumber"/>
		</div>
		
		
		<div>
		<label class='form-label'> Position</label>
		<input class='form-control' type="text" name="position"/>
		</div>
		<div>
		<label class='form-label'> Country</label>
		<input class='form-control' type="text" name="country"/>
		</div>

		<button type="submit"  class="btn btn-primary">Create new Player</button>
		
	</form>

</div>
	
<div>
	<h1>Obtained Players List</h1>
 <div th:replace="playerList :: main"></div> 
	
	
</div>
	</main>
</body>
</html>
