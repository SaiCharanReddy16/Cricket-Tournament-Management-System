<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Player Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control-plaintext {
            font-weight: 500;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="common/header.html :: header"></div>
</header>
<main class="container my-5">
    <h1>Confirm Remove Player</h1>
    <form th:action="@{/removePlayer}" method="post">
        <input type="hidden" name="id" th:value="${player.id}" />
        <div class="form-group">
            <label class="form-label">Player Name:</label>
            <span class="form-control-plaintext" th:text="${player.firstName + ' ' + player.lastName}"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Jersey Number:</label>
            <span class="form-control-plaintext" th:text="${player.jerseyNumber}"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Position:</label>
            <span class="form-control-plaintext" th:text="${player.position}"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Country:</label>
            <span class="form-control-plaintext" th:text="${player.country}"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Team:</label>
            <span class="form-control-plaintext" th:text="${player.team.name}"></span>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-danger me-md-2">Remove Player</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
