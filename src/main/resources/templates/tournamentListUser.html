<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/userHeader.html :: header"></div> 
		</header>

		
		<div style="clear:both">
	<h1>Tournament List</h1>
	
	<main>		
		<div>
				
		<table class="table">
    <thead>
    <tr>
        <th>Tournment Name</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>        
        <th>Organizer</th>
               
    </tr>
    </thead>
    <tbody>

    <tr th:each="tournament : ${tournaments}">
        <td th:text="${tournament.name}"></td>
        <td th:text="${tournament.location}"></td>
        <td th:text="${tournament.startDate}"></td>
        <td th:text="${tournament.endDate}"></td>
        <td th:text="${tournament.organizer.name}"></td>
         
    </tr>
    </tbody>
</table>
			
			
		</div>
		
		
		</main>
		
	</body>
	
</html>
