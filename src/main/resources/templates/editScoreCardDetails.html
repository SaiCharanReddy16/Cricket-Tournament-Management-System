<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymxSeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	
	
<div th:if="${#lists.isEmpty(matchScorecardDetails)}">
	<form th:action = "@{/createUpdateMatchScoreDetails}" method="post">
		<input type="hidden" name="teamId"     th:value="${teamId}" />
		<input type="hidden" name="matchId"     th:value="${matchId}" />
		<input type="hidden" name="playerId"     th:value="${playerId}" />
		
		<div>
		<label class='form-label'> Runs Scored</label>
		<input type="number" name="runsScored" class='form-controller'  value ='0'   />
		</div>
		<div>
		<label class='form-label'>Balls Faced</label>
		
		
		<input type="number" name="ballsFaced"    class='form-controller'  value ='0'/>
		</div>
		<div>
		<label class='form-label'>dismissal Type</label>
		<input type="text" name="dismissalType"  class='form-controller'    value =''/>
		</div>
		<div>
		<label class='form-label'> extras Given</label>
		<input type="number" name="extrasGiven"  class='form-controller'    value ='0'/>
		</div>
		<div>
		<label class='form-label'> overs Bowled</label>
		<input type="number" step = "0.1" name="oversBowled"  class='form-controller'    value ='0'/>
		</div>
		<div>
		<label class='form-label'> wickets Taken</label>
		<input type="number" name="wicketsTaken"  class='form-controller'  value ='0'  />
		</div>
		<button type="submit" class="btn btn-primary" >Update Score</button>
</form>
</div>
	<div>
	<div th:each="matchScoreCardDetail : ${matchScorecardDetails}">

	<form th:action = "@{/createUpdateMatchScoreDetails}" method="post">
		<input type="hidden" name="teamId"     th:value="${teamId}" />
		<input type="hidden" name="matchId"     th:value="${matchId}" />
		<input type="hidden" name="playerId"     th:value="${playerId}" />
		
		<input type="hidden" name="id"     th:value="${matchScoreCardDetail?.id}" />
		
		<div>
		<label>player Name</label>
		<input type="text" name="name"  th:value="${matchScoreCardDetail?.player?.firstName}" />
		</div>
		
		
		<div>
		<label>runs</label>
		<input type="text" name="runsScored"  th:value="${matchScoreCardDetail?.runsScored}"/>
		</div>
		
		
		<div>
		<label>balls</label>
		<input type="text" name="ballsFaced"  th:value="${matchScoreCardDetail.ballsFaced}"/>
		</div>
		
		<div>
		<label>Overs Bowled</label>
		<input type="text" name="oversBowled"  th:value="${matchScoreCardDetail.oversBowled}"/>
		</div>
		
		<div>
		<label>Wicket Taken</label>
		<input type="text" name="wicketsTaken"  th:value="${matchScoreCardDetail.wicketsTaken}"/>
		</div>
		
		<div>
		<label>Extras Given</label>
		<input type="text" name="extrasGiven"  th:value="${matchScoreCardDetail.extrasGiven}"/>
		</div>
		
		<div>
		<label>DismissalType</label>
		<input type="text" name="dismissalType"  th:value="${matchScoreCardDetail.dismissalType}"/>
		</div>
		<button type="submit" >Submit</button>
		
	</form>


</div>

</body>
</html>
