<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            margin-bottom: 30px;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<header>
	<div th:replace="common/header.html :: header"></div>
</header>
<main>
	<div>
		<form class="form-horizontal" th:action="@{/updateUser}" method="post">
			<input type="hidden" name="id" th:value="${editUser.id}" />
			<div class="mb-3">
				<label class="form-label">User Name</label>
				<input class="form-control" type="text" name="name" th:value="${editUser.name}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input class="form-control" type="text" name="email" th:value="${editUser.email}" />
			</div>
			<div class="mb-3">
				<button class="btn btn-danger" type="submit">Update</button>
			</div>
		</form>
	</div>
</main>
</body>
</html>
