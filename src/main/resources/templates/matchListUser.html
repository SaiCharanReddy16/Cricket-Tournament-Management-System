<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		 body {
            font-family: Arial, sans-serif;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
    
</head>
	<body>
		<header>
			
			
 <div th:replace="common/userHeader.html :: header"></div> 
		</header>
			<div class="list-wrapper">
			<h1>Match List</h1>	
 <main>	
<div class="match-wrapper">
	
	<div>
		<table class="table">
    <thead>
    <tr>

        <th>Tournment Name</th>        
        <th>Match</th>
        <th>Umpire</th>

        <th>Match date</th>
        <th>match Time</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>

    <tr th:if="${matches}" th:each="match : ${matches}">
        <td th:text="${match?.tournament?.name}"></td>
        <td th:text="${match?.team1?.name}+' vs '+${match?.team2?.name}"></td>
        
        <td th:text="${match?.umpire.name}"></td>
        <td th:text="${match?.matchDate}"></td>
        <td th:text="${match?.matchTime}"></td>
        <td ><form th:action="@{/viewMachDetailsUser}" method="post">
			<input type="hidden" th:value="${match.id}" name="id"/>
			<button class="btn btn-primary" type="submit">View ScoreCard</button>
		</form> 
			
			
			
	</td>
    </tr>
    </tbody>

</table>

    </div>
</div>	
</main>
</body>
	
	
</html>
