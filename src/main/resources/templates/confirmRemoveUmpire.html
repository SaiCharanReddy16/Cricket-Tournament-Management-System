<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

			
			
 <div th:replace="common/header.html :: header"></div> 
		</header>
	<main style="clear:both">
	
	<div>
<h1>Confirm To Remove Umpire</h1>
	<form th:action = "@{/removetUmpire}" method="post">
		
		<input type="hidden" name="id"     th:value="${umpire.id}" />
		
		<div>
		<label>Umpire Name</label>
		<label  th:text="${umpire.name}" />
		</div>
		
		
		<div>
		<label>Email</label>
		
		<label  th:text="${umpire.email}" /></div>
		
		
		<div>
		<label>Phone</label>
		
		<label  th:text="${umpire.phone}" />
		</div>
		<button type="submit" >Submit</button>
		
	</form>


</div>
</main>
