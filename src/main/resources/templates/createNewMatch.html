<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	
	<header>
			
			
 <div th:replace="common/header.html :: header"></div> 
	</header>
	<main>
	<div>
<h1>New Match</h1>
	<form th:action = "@{/createMatch}" method="post">
		
		
		<div>
		<label for="sel1" class="form-label">Select Tournment (select one):</label>
    	<select class="form-select" name="tournamentId" >
			
      		<option th:each="tournament : ${tournaments}" th:value="${tournament.id}" th:text="${tournament.name}"/>
    	</select>
    
		</div>
			<div>
		<label for="sel1" class="form-label">Select Team1 (select one):</label>
    	<select class="form-select" name="team1Id" >
			
      		<option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"/>
    	</select>
    
		</div>
	
			<div>
		<label for="sel1" class="form-label">Select Team2 (select one):</label>
    	<select class="form-select" name="team2Id" >
			
      		<option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"/>
    	</select>
    		<div>
		<label for="sel1" class="form-label">Select Venue (select one):</label>
    	<select class="form-select" name="venueId" >
			
      		<option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.name}"/>
    	</select>
    
		</div>
	
		</div>
			<div>
		<label for="sel1" class="form-label">Select Umpire (select one):</label>
    	<select class="form-select" name="umpireId" >
			
      		<option th:each="umpire : ${umpires}" th:value="${umpire.id}" th:text="${umpire.name}"/>
    	</select>
    
		</div>
			<div>
		<label for="sel1" class="form-label">Select Match Type (select one):</label>
    	<select class="form-select" name="matchType" >
			
      		<option value="ODI">ODI</option>
      		<option value="T20">T20</option>
      		<option value="TEST">TEST</option>      		
      		<option value="CHARITY">CHARITY</option>

    	</select>
    
		</div>
	<div>
		<label class='form-label'> Match Date</label>
		<input class='form-control' type="date" name="matchDate"/>
		</div>
		
		<div>
		<label class='form-label'> Match time</label>
		<input class='form-control' type="time" name="matchTime"/>
		</div>
		
		

		<button type="submit"  class="btn btn-primary">Create new Match</button>
		
	</form>

</div>
	
	</main>
</body>
</html>
